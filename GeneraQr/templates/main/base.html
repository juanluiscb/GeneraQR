{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
</head>
<body>
  {% for elemento in lista %}
    <p>Folio: {{elemento.id}}</p>
    <p>Nombre: {{ elemento.nombre }} - {{ elemento.curso}}</p>

  {% endfor %}
</body>
</html>
